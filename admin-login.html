<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - ATAL Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <!-- Logo -->
  <div class="logo">
    <img src="APS2_logo.jpg" alt="APS2 Jabalpur Logo">
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="admin-dashboard.html" method="post">
      <input type="text" placeholder="Admin Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn admin-btn">Login</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
