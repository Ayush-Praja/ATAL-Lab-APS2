<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">Admin Dashboard</h1>
  <div style="max-width:600px;margin:auto;">
    <h2>Add Member</h2>
    <input type="text" id="member-name" placeholder="Member Name">
    <input type="text" id="member-id" placeholder="Member ID">
    <button onclick="addMember()">Add Member</button>

    <h2>Members List</h2>
    <ul id="member-list"></ul>
  </div>

  <script>
    function addMember() {
      const name = document.getElementById("member-name").value;
      const id = document.getElementById("member-id").value;
      if (!name || !id) return alert("Please fill all fields");
      const li = document.createElement("li");
      li.textContent = `${name} (ID: ${id})`;
      document.getElementById("member-list").appendChild(li);
    }
  </script>
</body>
</html>
